<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zachary Mitchell Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #00bcd4;
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .about-me {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .portfolio {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .my-games {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .contact-info {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#about-me">About Me</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#my-games">My Games</a>
        <a href="#contact-info">Contact Info</a>
    </div>

    <div id="about-me" class="section about-me">
        <h1>About Me</h1>
        <p>Information about Zachary Mitchell.</p>
    </div>

    <div id="portfolio" class="section portfolio">
        <h1>Portfolio</h1>
        <p>Details about my projects and work.</p>
    </div>

    <div id="my-games" class="section my-games">
        <h1>My Games</h1>
        <p>Details about the games I have developed.</p>
    </div>

    <div id="contact-info" class="section contact-info">
        <h1>Contact Info</h1>
        <p>Email: zach@example.com</p>
    </div>

</body>
</html>
