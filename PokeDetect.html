<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Search</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="PokeDetect.js"></script>
</head>
<body style="background-color: rgb(32, 32, 32);">
  <!-- Search Section -->
  <div>
    <label for="pokemonName">Enter Pokémon Name: </label>
    <input type="text" id="pokemonName">
    <button id="newSearchButton">Search Pokémon</button>
  </div>

  <!-- Checkbox Section -->
  <div>
    <input type="checkbox" id="is3D"> 3D
    <input type="checkbox" id="isShiny"> Shiny
    <button id="toggleMega" style="display: none;">Next Form</button>
  </div>

  <!-- Pokémon Info and GIF Section -->
  <div id="pokemonInfo"></div>

  <!-- Previous Searches Section -->
  <div id="previousSearches">
    <h3>Previous Searches:</h3>
    <ul id="searchList"></ul>
  </div>
</body>
</html>
